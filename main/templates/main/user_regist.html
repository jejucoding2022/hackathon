<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div class="container">
    <!-- Content -->
    <h1 style="margin-top:20px;margin-bottom:20px;">회원가입</h1>
    <div id="content-main">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <fieldset class="module aligned">
                    <div class="form-row field-user_id">
                        <div style="margin-bottom:20px;">
                            <label class="required" for="id_user_id">User id</label>
                            <input type="text" name="user_id" class="vTextField form-control" maxlength="50" required id="id_user_id">
                        </div>
                    </div>
                    <div class="form-row field-password">
                        <div style="margin-bottom:20px;">
                            <label class="required" for="id_password">Password</label>
                            <input type="text" name="password" class="vTextField form-control" maxlength="50" required id="id_password">
                        </div>
                    </div>
                    <div class="form-row field-name">
                        <div style="margin-bottom:20px;">
                            <label class="required" for="id_name">Name</label>
                            <input type="text" name="name" class="vTextField form-control" maxlength="50" required id="id_name">
                        </div>
                    </div>
                    <div class="form-row field-phone">
                        <div style="margin-bottom:20px;">
                            <label class="required" for="id_phone">Phone</label>
                            <input type="text" name="phone" class="vTextField form-control" maxlength="50" required id="id_phone" placeholder="010-XXXX-XXXX">
                        </div>
                    </div>
                    <div class="form-row field-birth">
                        <div style="margin-bottom:20px;">
                            <label class="required" for="id_birth">Birth</label>
                            <input type="text" name="birth" class="vDateField form-control" maxlength="10" required id="id_birth" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                    <div class="form-row field-user_imate">
                        <div style="margin-bottom:20px;">
                            <label class="required" for="id_user_image">User image</label>
                            <input type="file" name="user_image" accept="image/*" id="id_user_image">
                        </div>
                    </div>
                </fieldset>
                <div class="submit-row">
                    <input type="submit" value="저장" class="btn btn-outline-primary btn-sm" name="_save">
                </div>
            </div>
        </form>
    </div>
    <br class="clear">
    <!-- END Content -->
</div>

{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <!--기본 아이콘-->
    <link rel="shortcut icon" href="#">
    <!--static 파일 불러오기-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- header banner -->
    <nav class="navbar" style="background-color: #93c5fd;">   
        <div class="container-fluid">
            <div style="padding-left:0.5rem;">
            <button class="menuBtn" id="menu-button"></button><label for="menu-button"></label>
            <a href="/" class="navbar-brand nav-name">jeju hospital</a>
            </div>
        <div class="sign-inup">
        {% if not 'user_id' in request.session %}
            <button class="btn btn-outline-light" type="button" value="회원가입창" onclick="showPopup_signout();">회원가입</button>
            <button class="btn btn-outline-light" type="button" value="로그인창" onclick="showPopup_login();">로그인</button>
        </div>
        {% else %}
            {{request.session.name}}님 안녕하세요
            <a href="{% url 'logout' %}" class="logout btn btn-outline-dark">로그아웃</a>
        {% endif %}
        </div>
    </nav>

    {% if message %}
    <!--팝업창-->
        <script>
            alert('{{ message }}');
            window.close();
            window.opener.location.reload(); 
        </script>
    {% endif %}

    <script>
        function showPopup_login() { window.open("{% url 'login' %}", "a", "width=700, height=400, left=100, top=100"); }
        function showPopup_signout()  { window.open("{% url 'user_regist' %}", "a", "width=700, height=600, left=100, top=100"); }
        
        const $logout = document.querySelector(".logout")
        $logout.addEventListener('click', ()=>{
            alert('로그아웃 하셨습니다.')
            window.location.reload()
        })
        
    </script>
    
    {% block content %}
    <!--content 자리-->
    {% endblock content %}
    <script>
        $menubtn = document.querySelector(".menuBtn")
        $menubtn.addEventListener('click', ()=>{
            document.querySelector(".subject-items").classList.toggle("menu-on")
        })

    </script>
</body>

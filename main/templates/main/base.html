<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
</head>
<body>
    <!--기본 아이콘-->
    <link rel="shortcut icon" href="#">
    <!--static 파일 불러오기-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   

    <!--네비게이션 바-->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">jeju hospital</a>
            {% if not 'user_id' in request.session %}
    
            <div>
                <a href="{% url 'login' %}"><button class="btn btn-outline-info">로그인</button></a>
                <a href="{% url 'user_regist' %}"><button class="btn btn-outline-info">회원가입</button></a>
            </div>    

            {% else %}

                {{request.session.name}}님 안녕하세요
                <!--user_id : {{request.session.user_id}}-->
                <a href="{% url 'logout' %}">{{request.session.user_id}} [로그아웃]</a>
            {% endif %}
        </div>
    </nav>

    {% if message %}
        <script>
            alert('{{ message }}');
        </script>
    {% endif %}
    
    {% block content %}
    <!--content 자리-->
    {% endblock content %}
</body>
</html>

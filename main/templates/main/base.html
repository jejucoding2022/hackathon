<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <!-- <style>
        @import url("main/static/css/style.css");
    </style> -->
</head>
<body>
    <!-- BootStrap CSS only 적용-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- header banner -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">jeju hospital</a>
    
        <div>
        {% if not 'user_id' in request.session %}
            <button class="btn btn-outline-info" type="button" value="회원가입창" onclick="showPopup_signout();">[회원가입]</button>
            <button class="btn btn-outline-info" type="button" value="로그인창" onclick="showPopup_login();">[로그인]</button>
        </div>
        {% else %}
            {{request.session.name}}님 안녕하세요
            <br><br>
            <a href="{% url 'logout' %}">{{request.session.user_id}} [로그아웃]</a>
        {% endif %}
        </div>
    </nav>

    {% if message %}
        <script>
            alert('{{ message }}');
            /* 팝업창 */
        </script>
    {% endif %}
        <script>
            function showPopup_login() { window.open("{% url 'login' %}", "a", "width=700, height=400, left=100, top=100"); }
            function showPopup_signout()  { window.open("{% url 'user_regist' %}", "a", "width=700, height=400, left=100, top=100"); }
        </script>
    
    {% block content %}
    <!--content 자리-->
    {% endblock content %}
</body>
</html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


<div class="container">
    <h1 style="margin-top:20px;margin-bottom:20px;">로그인</h1>
    <form name="login" action="" method="POST">
        {% csrf_token %}
        <div>
            <fieldset class="module aligned">
                <div class="form-row field-user_id">
                    <div style="margin-bottom:20px;">
                        <label class="required" for="id_user_id">아이디</label>
                        <input type="text" name="user_id" class="vTextField form-control" maxlength="50" required id="id_user_id">
                    </div>
                </div>
                <div class="form-row field-password">
                    <div style="margin-bottom:20px;">
                        <label class="required" for="id_password">비밀번호</label>
                        <input type="text" name="password" class="vTextField form-control" maxlength="50" required id="id_password">
                    </div>
                </div>
            </fieldset>
            <div class="submit-row">
                <input type="submit" value="로그인" class="btn btn-outline-primary btn-sm">
            </div>
        </div>
    </form>
</div>

{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}

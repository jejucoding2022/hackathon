
{% block content %}
<div class="container">
    <h1>login</h1>
    <form name="login" action="" method="POST">
        {% csrf_token %}
        <div>
            <fieldset class="module aligned">
                <div class="form-row field-user_id">
                    <div>
                        <label class="required" for="id_user_id">아이디 : </label>
                        <input type="text" name="user_id" class="vTextField" maxlength="50" required id="id_user_id">
                    </div>
                </div>
                <div class="form-row field-password">
                    <div>
                        <label class="required" for="id_password">비밀번호 :</label>
                        <input type="text" name="password" class="vTextField" maxlength="50" required id="id_password">
                    </div>
                </div>
            </fieldset>
            <div class="submit-row">
                <input type="submit" value="로그인" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>

{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}

{% endblock %}
